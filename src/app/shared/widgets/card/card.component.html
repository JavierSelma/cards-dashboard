<mat-card>
  <div class="text">
    <h4>{{ label }}</h4>
    <br>

    <span class="total">The actual measure is {{partial}} cm from a total of {{ total }} cm</span>

  </div>
  <br>
  <div class="widget">
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
          style="width: 100%; height: 300px; display: block;">
      </highcharts-chart>
  </div>
</mat-card>

<br>
